name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git python3-pip zip unzip openjdk-11-jdk
        pip install --upgrade pip
        pip install Cython==0.29.33 virtualenv
        pip install buildozer

    - name: Build APK
      run: |
        buildozer init || true
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-apk
        path: bin/*.apk
